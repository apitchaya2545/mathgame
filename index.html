<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Math game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row title1">
            <p class="name1">เกมคณิตศาสตร์</p>
        </div>
        <div class="row">
            <div class="col-12 btstart">
                <button type="button" class="btn btn-warning btn-lg" onclick="start()">เริ่มเกม</button>
            </div>
        </div>
        <div class="col-12">
            <div class="row" style="display: flex; justify-content: center;">
                <div class="col-8 frame01">
                    <div class="row box1">
                        <div class="col-12 total">
                            <p class="score">คะแนนรวม</p>
                            <p class="score"  id="score"></p>
                        </div>
                        <div class="col-12 box">
                            <input type="text" id="number1" readonly>
                        </div>
                        <div class="col-12 box">
                        </br>
                            <p class="operator" id="mark">+</p>
                        </div>
                        <div class="col-12 box">
                            <input type="text" id="number2" readonly>
                        </div>
                        <div class="col-12 box">
                        </br>
                            <p class="operator">=</p>
                        </div>
                        <div class="col-12 box">
                            <input type="text" id="answer" class="intext11">
                        </div>
                        <div class="col-12 bt">
                            <button type="button" class="btn btn-light" onclick="selectmark('+')">+</button>
                            <button type="button" class="btn btn-light" onclick="selectmark('-')">-</button>
                            <button type="button" class="btn btn-light" onclick="selectmark('×')">&times;</button>
                            <button type="button" class="btn btn-light" onclick="selectmark('÷')">&divide;</button>
                        </div>
                        <div class="col-12 btans">
                            <button type="button" class="btn btn-success" onclick="response()">ส่งคำตอบ</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 status mt-3">
            <p class="statusanswer" id="result"></p>
        </div>
    </div>
</body>
</html>

<script type="text/javascript" src="./main.js"></script>
